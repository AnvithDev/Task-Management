<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><b>Home</b></a>
                    </li>
                </ul>
                <button class="btn btn-primary">
                    <i class="fas fa-plus"></i>ADD NEW
                </button>
            </div>
        </div>
    </nav>

    <!-- Card -->
    <main class="container">
        <section>
            <div class="row">
                <div class="col-md-6 col-lg-4 mt-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-outline-info"> <i class="fas fa-pencil-alt"></i>
                            </button>
    
                                <button type="button" class="btn btn-outline-info"> 
                                <i class="fas fa-trash-alt"></i>
                            </button>
                            </div>

                        </div>
    
                            <img src="https://images.unsplash.com/photo-1630173772589-33c849c0d058?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=282&q=80" class="card-img-tap" alt="image" width="100%" height="300vh">

                            <div class="card-body">
                                <h5 class="card-title">Task Title</h5>
                                <p class="card-text">Task Description</p>
                                <span class="badge bg-primary">Task Type</span>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-outline-primary float-end">OPEN TASK</button>
                            </div>
                        
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
